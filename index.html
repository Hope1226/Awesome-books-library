<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="#">
  <script src="script.js" defer></script>
  <title>Awesome books library</title>
</head>
<body>
  <header>
    <h1>Awesome books</h1>
  </header>
  <section class="library-container">
    <div class="books-list">
      <div class="book">
        <h2 class="bookTitle">Title</h2>
        <p class="bookAuthor">Author</p>
        <button type="button" id="removeBookBtn">Remove</button>
      </div>
    </div>
    <div class="library-control">
      <form>
        <input type="text" name="bookTitle" id="bookTitle" placeholder="Title">
        <input type="text" name="bookAuthor" id='bookAuthor' placeholder="Author">
        <button type="submit" id="addBookBtn">Add Book</button>
      </form>
    </div>
  </section>
</body>
</html>
