<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/stylesheets/style.css">
  <script src="script.js" defer></script>
  <title>Awesome books library</title>
</head>
<body>
  <header>
    <nav>
      <div class="main-nav d-flex">
        <p class="logo text-color">Awesome Books</p>
        <ul class="nav-list d-flex text-color">
          <li class="d-flex"><a href="#">List</a></li>
          <li class="d-flex"><a href="#">Add new</a></li>
          <li class="d-flex"><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="time-nav d-flex text-color">
        <p>Time</p>
      </div>
    </nav>
  </header>
  <section class="library-container">
    <div class="books-list"></div>
    <div class="line"></div>
    <div class="library-control">
      <h2 class="text-color">Add book</h2>
      <form>
        <input type="text" class="text-color" name="bookTitle" id="bookTitle" placeholder="Title" required>
        <input type="text" class="text-color" name="bookAuthor" id='bookAuthor' placeholder="Author" required>
        <button type="submit" class="master master-button" id="addBookBtn">Add Book</button>
      </form>
    </div>
  </section>
</body>
</html>
